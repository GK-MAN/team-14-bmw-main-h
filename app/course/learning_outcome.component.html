<div class="AddEmployeeTitleContainer">
<div class="addEmployeeTitleContainer">
  <div>
    Learning Outcome
  </div>
  <br/>
  <div class="btn btn-primary" (click)="addNewLearning_OutcomeBtn()">Create Learning Outcome</div>
  <br/>
  <p></p>
</div>
<div class="addEmployeeBtnContainer">
</div>
</div>

<hr>

<div *ngIf="updateLearning_OutcomeClicked">
<div class="editEmployeeTitleContainer">
<div class="">Update Learning Outcome</div>
</div>
<div class="btn btn-danger" (click)="closeUpdate()">Close</div>
<form>
<div class="form-group name">
  <input type="text"
         class="form-control"
         id="name"
         name="name"
         [(ngModel)]="model2.name"
         placeholder="Name">
</div>
<div class="form-group position">
  <!-- <label for="position">Position:</label> -->
  <input type="text"
         class="form-control"
         id="description"
         name="description"
         [(ngModel)]="model2.description"
         placeholder="Description">
</div>
<button class="btn btn-success" type="submit" (click)="updateLearning_Outcome()">Update</button>
</form>
</div>

<hr>

<div *ngIf="newLearning_OutcomeClicked">
<div class="formWrapper">
<form>
  <div class="form-group name">
    <input type="text"
           class="form-control input"
           id="name"
           name="name"
           [(ngModel)]="model.name"
           placeholder="Name">
  </div>
   <div class="form-group position">
    <input type="text"
           class="form-control positionInput"
           id="description"
           name="description"
           [(ngModel)]="model.description"
           placeholder="Description">
  </div>
  <div class="submitBtnContainer">
    <button type="submit" class="btn btn-success" (click)="addLearning_Outcome()">SAVE</button>
  </div>
</form>
</div>
</div>

<br/>

<div class="search-hero container">
<input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for an Achievement Type by id or Name or Mark">
</div>

<div class="tableWrapper">
<table class="table table-striped">
<thead>
  <tr>
    <th class="col-2">ID</th>
    <th class="col-3">Name</th>
    <th class="col-5">Description</th>
    <th class="col-2">Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of learning_outcome | filter:searchText; let i = index">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Archieve Lesson Content
        </label>
      </div>
      <button class="btn btn-success" routerLink="/set_quiz">Set Quiz</button>
      <button class="btn btn-warning" routerLink="/learning_content">learning Content</button>
      <button class="btn btn-primary" (click)="editLearning_Outcome(i)">Update</button>
      <button class="btn btn-danger" (click)="deleteLearning_Outcome(i)">Delete</button>
    </td>
  </tr>
</tbody>
</table>
</div>
